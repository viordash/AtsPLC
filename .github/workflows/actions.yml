name: Ats PLC

on:
  push:
    branches: [ "ci_cd" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_tests:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build
      working-directory: ./Tests_esp8266
      run: make

    - name: Run tests
      working-directory: ./Tests_esp8266
      run: make run
